<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointment Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>



<body>
 <div class="login">
     
	<h1>Doctor Appointment Predictor</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="number" name="Age" placeholder="Age" required="required" maxlength="3" autocomplete="off" min="1" max="120" />
    	
        <input type="number" name="Hypertension" placeholder="Hypertension(1/000)" required="required" maxlength="1" autocomplete="off" min="0" max="1" />
      
		<input type="number" name="Diabetis" placeholder="Diabetics(1/0)" required="required" maxlength="1" autocomplete="off" min="0" max="1" />
		
		<input type="number" name="Date Difference between Appointment and Schedule" placeholder="Number of Days Ahead the appointment booked" required="required" maxlength="3" autocomplete="off" min="0" />
		
		<input type="number" name="SMS_received" placeholder="SMS received(1/0)" required="required" maxlength="1" autocomplete="off" min="0" max="1" />

		<input type="number" list="Scheduled_Time" name="browser" placeholder="Appointment Scheduled Time" required="required"/>
            <datalist id="Scheduled_Time">
                  <option value="6">
                  <option value="7">
                  <option value="8">
                  <option value="9">
                  <option value="10">
                  <option value="11">
                  <option value="12">
                  <option value="13">
                  <option value="14">
                  <option value="15">
                  <option value="16">
                  <option value="17">
                  <option value="18">
                  <option value="19">
                  <option value="20">
                  <option value="21">
            </datalist>
 

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <h2>{{ prediction_text }}</h2>

 </div>


</body>
</html>
